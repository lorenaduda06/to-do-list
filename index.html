<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>to do list</title>
</head>
<body>
    <h1>To do List</h1>
    <div class="conteudo">
        <div class="add-item">
            <input type="text" id="input-task" placeholder="Digite sua nova tarefa">
            <button id="botao-add" tittle="Clique aqui para adicionar uma nova tarefa" onclick="novaTarefa()">
                <img src="botao.png">
            </button>
        </div>

        <div class="conteudo-body">
            <ul id="list-to-do"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
